name: Deploy React Frontend to GitHub Pages

on:
  push:
    branches: [ main ]   # or 'master' if that's your default branch
  workflow_dispatch:      # allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Frontend/ict/package-lock.json

      - name: Install dependencies
        working-directory: Frontend/ict
        run: npm install

      - name: Build React app
        working-directory: Frontend/ict
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the folder that gets deployed to Pages
          path: Frontend/ict/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
